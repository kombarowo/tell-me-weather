<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Tell me weather</title>
</head>

<body>

	<div class="weather">
		<h1 class="title">Tell me weather</h1>
		<div class="weather__select">
			<select class="country" name="country">
				<option value="RU" selected>Russia</option>
				<option value="UA">Ukraine</option>
				<option value="BY">Belarus</option>
			</select>
			<select class="city hidden" name="city"></select>
		</div>
		<div class="status">
			<img src="" alt="">
		</div>

		<div class="weather__info">
			<h1 class="weather__title">Moscow</h1>
			<div class="weather__image">
				<img src="https://openweathermap.org/img/wn/02n@2x.png" alt="weather-image">
			</div>
			<div class="weather__row">
				<div class="temp">35 &#8451;</div>
				<div class="wind">Ветер: 1.5 м/с</div>
				<div class="sunrise">Восход: 2020-23-32 15:00</div>
				<div class="sunset">Закат: 2020-23-32 15:00</div>
			</div>
		</div>
	</div>

	<script src="./js/weather.js"></script>
</body>

</html>
