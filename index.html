<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Tell me weather</title>
<link href="css/vendors~main.style.3539e13e4b40ccb04be0.css" rel="stylesheet"><link href="css/style.1e5cee8a5e6c72895cf3.css" rel="stylesheet"></head>

<body>

<div class="content">
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="header__title" data-animate>Tell me weather</div>
        <div class="header__selects">
          <div class="header__subtitle">Select your country and city</div>
          <div id="country"></div>
          <div class="status">
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
          <div id="city"></div>
        </div>
        <button class="header__button menu__button" data-animate>
          <span>Открыть меню</span>
        </button>
      </div>
    </div>
  </header>
  <div class="error-wrapper"></div>
  <div class="weather">
    <div class="weather__status">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <div class="weather__info"></div>
  </div>
</div>
<script src="js/vendors~main.d0a8e615b38b984b9dd6.js"></script><script src="js/main.6a485010dc64e1b30689.js"></script></body>

</html>
