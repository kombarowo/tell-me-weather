<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Tell me weather</title>
</head>

<body>

<div class="content">
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="header__title">Tell me weather</div>
        <div class="header__selects">
          <div id="country"></div>
          <div class="status">
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
          <div id="city"></div>
        </div>
        <button class="header__button menu__button">
          <span>Открыть меню</span>
        </button>
      </div>
    </div>
  </header>
  <div class="weather">
    <div class="weather__info"></div>
  </div>
</div>
</body>

</html>
